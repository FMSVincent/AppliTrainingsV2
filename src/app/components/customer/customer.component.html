<form [formGroup]="myForm" (ngSubmit)="onSaveCustomer(myForm)">
    <div class="form-group">
        <label class="control-label"> Nom :</label>
        <input type="text" formControlName="lastname" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label"> Prenom :</label>
        <input type="text" formControlName="firstname" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label"> Adresse :</label>
        <input type="text" formControlName="adress" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label"> Telephone :</label>
        <input type="text" formControlName="mobile" class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label"> Mail :</label>
        <input type="text" formControlName="mail" class="form-control">
    </div>
    <button type="submit"  class="btn btn-primary"  > Next </button>

</form>
